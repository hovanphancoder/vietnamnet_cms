server {
    listen 80;
    server_name vietnamnet2.vn www.vietnamnet2.vn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 80;
    server_name localhost;
    root /Users/macvn/Desktop/www/phpmyadmin;
    index index.php index.html;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

server {
    listen 443 ssl http2;
    server_name vietnamnet2.vn www.vietnamnet2.vn;
    
    # SSL Configuration
    ssl_certificate /Users/macvn/Desktop/www/vietnamnet2.vn/ssl/vietnamnet2.vn.crt;
    ssl_certificate_key /Users/macvn/Desktop/www/vietnamnet2.vn/ssl/vietnamnet2.vn.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Document Root
    root /Users/macvn/Desktop/www/vietnamnet2.vn/public;
    index index.php index.html;
    
    # PHP Processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Static Files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main Location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Security
    location ~ /\. {
        deny all;
    }
    
    location ~ /(config|system|application)/ {
        deny all;
    }
}
